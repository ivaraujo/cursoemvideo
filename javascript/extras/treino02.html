<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Fundamentos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var v1 = Number(window.prompt('Digite o primeiro valor:'));
        var v2 = Number(window.prompt('Digite o segundo valor:'));

        var soma = v1+v2;
        var menos = v1-v2;
        var vezes = v1*v2;
        var dividir = v1/v2;

        document.write(`A soma dos valores é: <p>${soma}</p><br>`);
        document.write(`A subtração dos valores é: <p>${menos}</p><br>`);
        document.write(`A multiplicação dos valores é: <p>${vezes}</p><br>`);
        document.write(`A divisão dos valores é: <p>${dividir}</p><br>`);
        
    </script>
</body>
</html>
