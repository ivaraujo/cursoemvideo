<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Fundamentos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?');
        var idade = Number(window.prompt('Digite sua idade:'));
        var total = idade+45;
        var dobro = idade*2;

        document.write('Olá '+nome+'! Você terá '+total+' anos, daqui a 45 anos! <br>');
        document.write(`<br>O dobro de sua idade é ${dobro}!`);
    </script>
</body>
</html>
